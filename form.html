<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí tham gia TDTT</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="form-box">
    <h1>Đại hội TDTT</h1>
    <h2>Đăng kí tham gia thể thao</h2>

    <form>
        <div class="row">
            <label>Họ và tên:</label>
            <input type="text">
        </div>

        <div class="row">
            <label>Địa chỉ email:</label>
            <input type="email">
        </div>

        <div class="row">
            <label>Lớp:</label>
            <input type="radio" name="lop"> Lớp 10
            <input type="radio" name="lop"> Lớp 11
            <input type="radio" name="lop"> Lớp 12
        </div>

        <div class="row">
            <label>Tham dự môn:</label><br>
            <input type="checkbox"> Bóng bàn<br>
            <input type="checkbox"> Cầu lông<br>
            <input type="checkbox"> Cờ vua<br>
            <input type="checkbox"> Bơi lội<br>
            <input type="checkbox"> Bóng chuyền
        </div>

        <div class="buttons">
            <button type="submit">Đăng kí</button>
            <button type="reset">Hủy bỏ</button>
        </div>
    </form>
</div>
    <div class="buttonBox">
        <a href="index.html" class="btn-intro">
            <button>Giới thiệu</button>
        </a>

        <a href="tkb.html" class="btn-intro">
            <button>Thời khóa biểu</button>
        </a>
        <a href="form.html" class="btn-intro">
            <button>Form đăng ký</button>
        </a>
        <a href="album.html" class="btn-intro">
            <button>Album</button>
        </a>
    </div>

</body>
</html>
